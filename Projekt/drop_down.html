<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drop down</title>
	<link rel="stylesheet" href="drop_down.css" type="text/css"></link>
</head>
<body>
	<div class="main" id="save">
		<span class="left"><img src="./img/icons/save-icon-invert.png"></span>
		<span class="right">SAVE</span>
	</div>
	
	<div class="main" id="save_depth">
		<span class="left"><img src="./img/icons/save-icon-invert.png"></span>
		<span class="right">SAVE WITH DEPTH</span>
	</div>
	
	<div class="main" id="save_no_pictures">
		<span class="left"><img src="./img/icons/save-icon-invert.png"></span>
		<span class="right">SAVE WITHOUT PICTURES</span>
	</div>
	
	<div class="main" id="save_print">
		<span class="left"><img src="./img/icons/save-icon-invert.png"></span>
		<span class="right">SAVE AS PRINT</span>
	</div>

	<div class="main" id="show_saved">
		<span class="left"><img src="./img/icons/save-icon-invert.png"></span>
		<span class="right">SHOW SAVED</span>
	</div>

</body>
	<script src="drop_down.js" charset="utf-8" type="text/javascript"></script>
</html>
