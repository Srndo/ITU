  <div class="col-sm-4" style="background-color:  #C0C0C0; width: 35% !important; padding-top: 3.5%; padding-bottom: 100%; font-weight: bold;">
    <div class="text-center text-primary"><h3>Pre sets</h3></div>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" name="options" id="option1" autocomplete="off" checked> 1
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="option2" autocomplete="off"> 2
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="option3" autocomplete="off"> +
      </label>
    </div>

    <div class="custom-control custom-checkbox list-group" style="margin-top: 3.5%">
      <div class="list-group-item">
        <input type="checkbox" class="custom-control-input" id="customCheck1" style="margin: 0">
        <label class="text-primary text-center" for="customCheck1" style="padding-left: 3%">Obrázky</label>  
      </div>
      
      <div class="list-group-item">
        <input type="checkbox" class="custom-control-input" id="customCheck2" style="margin: 0">
        <label class="text-primary text-center" for="customCheck2" style="padding-left: 3%">Videá</label>  
      </div>

      <div class="list-group-item">
        <input type="checkbox" class="custom-control-input" id="customCheck3" style="margin: 0">
        <label class="text-primary text-center" for="customCheck3" style="padding-left: 3%">Pesničky</label>  
      </div>

    </div>

    <ul class="list-group" style="margin-top: 3.5%">
      <li class="list-group-item d-flex text-primary">
        Internal
        <input type="text" name="internal" placeholder="10" style="max-width: 30px; margin-left: 16%">
      </li>
      <li class="list-group-item d-flex text-primary">
        External
        <input type="text" name="external" placeholder="1" style="max-width: 30px; margin-left: 15%">
      </li>
    </ul>
